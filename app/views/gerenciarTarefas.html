<div class="row">
	<div class="col-md-12">
		<button class="btn btn-primary m-b-5" type="button" data-toggle="collapse" data-target="#collapseTarefa" aria-expanded="false"
		 aria-controls="collapseTarefa">
			<i class="fa fa-sign-in" aria-hidden="true"></i> Registrar Tarefa
		</button>
		<div class="collapse" id="collapseTarefa">
			<div class="well">
				<form name="formEntrada">
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<label for="titulo">Título</label>
								<input type="text" class="form-control" name="titulo" placeholder="" ng-model="modelAux.titulo" required>
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group">
								<label for="placaVeiculo">Descrição</label>
								<textarea name="descricao" class="form-control" rows="10" ng-model="modelAux.descricao" required></textarea>
							</div>
						</div>
					</div>
					<div class="col-md-12">
						<div class="alert alert-danger" ng-show="msg">{{msg}}</div>
					</div>
					<div class="text-right">
						<button class="btn btn-warning" type="button" ng-click="tools.clearTarefa()">
							<i class="fa fa-ban"></i> Cancelar</button>
						<button class="btn btn-success" type="button" ng-click="tools.saveTarefa()">
							<i class="fa fa-plus"></i> Adicionar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					<i class="fa fa-clipboard" aria-hidden="true"></i> Tarefas Registradas</h3>
			</div>
			<div class="panel-body bg-cinza">
					<ul dnd-list="modelTarefas.tarefas">
				
					<li ng-repeat="tarefa in modelTarefas.tarefas"
						dnd-draggable="tarefa"
						dnd-moved="modelTarefas.tarefas.splice($index, 1)"
						class="background-{{tarefa.type}}">
						<dnd-nodrag class="quadro">
						  <div class="row">
							<div dnd-handle class="col-xs-1 handle"><i class="fa fa-arrows" aria-hidden="true"></i></div>
							<div class="col-xs-9 name">
								<h4 class="semi-bold">{{tarefa.titulo}}</h4>
								<p>{{tarefa.descricao}}</p>
							</div>
							<div class="col-xs-2 text-right m-t-5">
								<button type="button" ng-click="tools.alterarStatus(tarefa.id, tarefa.status)" class="btn " ng-class="{'btn-success': tarefa.status == 2, 'btn-info': tarefa.status == 1}">
									<i ng-show="tarefa.status == 2" class="fa fa-check"></i>
									<i ng-hide="tarefa.status == 2" class="fa fa-circle-o"></i>
								</button>
								<button type="button" ng-click="tools.editTarefa(tarefa.id)" class="btn btn-warning"><i class="fa fa-pencil"></i></button>
								<button type="button" ng-click="tools.delete(tarefa.id)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
							</div>
						  </div>
						  <div class="row">
							  <div class="col-xs-1"></div>
							  <div class="col-md-3"><small>Data de criação: <span ng-bind="formatDate(tarefa.data_criacao)"></span></small></div>
							  <div class="col-md-3"><small>Data de edição: <span ng-bind="formatDate(tarefa.data_edicao)"></span></small></div>
						  </div>
						</dnd-nodrag>
					</li>
				
					<li class="dndPlaceholder">
						Segure e <strong>solte</strong> aqui
					</li>
					<p ng-show="modelTarefas.tarefas.length == 0" class="alert alert-warning">Nenhuma tarefa registrada</p>
				</ul>
			</div>
		</div>
	</div>
</div>
